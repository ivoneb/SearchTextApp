<!DOCTYPE html>
<html>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<!--<script src="lib/underscore-min.js"></script>-->
<script src="lib/angular.min.js"></script>
<!--<script src="lib/angular-route.min.js"></script>-->
<script src="js/app.js"></script>

<body ng-app="searchTextApp" ng-controller = "HomeController">

<div class="col-xs-12"  >
    <div class="jumbotron text-center">
        <h1>Find Subtext within Text block</h1>
    </div>
    <form name="searchForm">

        <div class="alert alert-danger" role="alert" ng-show="searchForm.$dirty && !searchForm.$valid">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Validation:</span>
            Please fill in both text fields!
        </div>

        <div class="form-group">
            <p><input type="text" class="form-control" placeholder="Text" id="fullText" name="fullText" ng-model="searchItems.fullText" required/><br/>
			<input type="text" class="form-control" placeholder="SubText" id="subText" name = "subText" ng-model="searchItems.subText" required/></p>
        </div>

        <div>
            <button type="button" class="btn btn-success btn-lg btn-block"  ng-click="ContainsSubtext()">
                <span class="glyphicon glyphicon-pushpin"></span>
                Search
            </button>
			<br/>
        </div>


        <div>
            <p>{{output}}</p>
        </div>
    </form>
</div>



</body>
</html>
